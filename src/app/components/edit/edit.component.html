<div class="container">
  <h2 *ngIf="!id">Aggiungi todo</h2>
  <h2 *ngIf="id">Modifica todo</h2>
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Todo name</mat-label>
    <input matInput type="text" [(ngModel)]="todo.name" >
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>Todo priorit√†</mat-label>
    <input matInput type="text" [(ngModel)]="todo.priority" >
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>Todo tags</mat-label>
    <input matInput type="text" [ngModel]="(todo.tags | tagsString)" (ngModelChange)="this.todo.tags=convertTags($event)" >
  </mat-form-field>
  <button [disabled]="!todo.name" (click)="saveTodo()" mat-raised-button color="primary">Save</button>
</div>
