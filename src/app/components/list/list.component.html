<div class="container">
  <app-todo
  *ngFor="let todo of getTodos() | async | prioritySort"
  [todo]="todo"
  (todoCompleted)="dataS.completeTodo($event)"
  (todoDeleted)="dataS.deleteTodo($event)"
  (todoEdited)="openDialog($event)">
  </app-todo>
  <button (click)="openDialog()" class="add-btn" mat-fab color="accent">
    <mat-icon>add</mat-icon>
  </button>
</div>
